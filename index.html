<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد مبارك!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(135deg, #fff4e6, #ffebcc); /* Light Gold & Cream */
            color: #d4a017; /* Rich Gold */
            direction: rtl;
            overflow: hidden;
            position: relative;
        }

        /* Sliding Text */
        .celebration-message {
            font-size: 45px;
            font-weight: bold;
            color: #ff5500; /* Warm, happy orange */
            text-shadow: 3px 3px 5px rgba(255, 100, 0, 0.5);
            position: relative;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1.5s ease-out forwards;
        }

        /* Sliding Image */
        .image-container {
            position: relative;
            width: 300px;
            height: auto;
            margin-top: 20px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1.5s ease-out forwards 0.5s;
        }

        /* Keyframes for Sliding Effect */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    
<img class="image-container" id="celebrationImage" src="" alt="احتفال">
    <!-- Celebration Message -->
    <div class="celebration-message" id="celebrationMessage"></div>

    <!-- Image Container -->
   

    <script>
        // Mapping of numbers to local images
        const imageMappings = {
            "half": { img:"images/eid05.jpeg",text: "",amount:0.5 },
            "1": { img:"images/eid1.jpeg",text: "",amount:1 },
            "2":{ img: "images/eid2.jpeg",text: "",amount:2 },
            "5":{ img: "images/eid5.jpeg",text: "",amount:5 },
            "50": { img:"images/eid50.jpeg",text: "",amount:50 },
            "zero": { img:"images/eid0.jpeg", text: "",amount:0 }
        };

        // Function to format number as Saudi Riyals (﷼)
        function formatCurrency(value) {
            return value.toLocaleString('ar-SA') + ' ﷼';
        }

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const encodedAmount = params.get('amount');
        const obj = imageMappings[encodedAmount];
 
          
        const formattedMoney = formatCurrency(parseFloat(obj.amount));

        // Update text
        document.getElementById('celebrationMessage').textContent = `🎉عيديتك  ${formattedMoney} 🎉`;

        // Select Image Based on Amount (Map to Number)
        const amountNumber = parseFloat(encodedAmount);
        const selectedImage = obj.img || "images/default.jpg";

        // Update Image Source
        document.getElementById('celebrationImage').src = selectedImage;
    </script>
</body>
</html>
